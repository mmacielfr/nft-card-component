<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="main-container">
    <div class="main-imgs">
      <div class="shadow"></div>
      <img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium image" class="nft-img">
    </div>
    <div class="details-wrapper">
      <div class="title-description">
        <h2>Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="cost-timeout">
        <div class="cost">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <span class="price">0.041ETH</span>
        </div>
        <div class="timeout">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <span class="time-left">3 days left</span>
        </div>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="Nft's author profile picture">
        <p>
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
